	<div class="container">
		<br>
		<h4> Car details </h4>
		<form>
			<div class="form-group">
				<label>License Number</label>
				<input class="form-control" id="exampleFormControlInput1" placeholder="XYZ 123">
			</div>
			<div class="form-group">
				<label>Model</label>
				<input class="form-control" id="exampleFormControlInput1" placeholder="Audi A8">
			</div>
			<div class="form-group">
				<label>Year</label>
				<input class="form-control" id="exampleFormControlInput1" placeholder="2016">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Number of seats</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6 or more</option>
				</select>
			</div>

<!-- 			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
			  <div class="btn-group mr-2" role="group" aria-label="First group">
			    <button type="button" class="btn btn-secondary">1</button>
			    <button type="button" class="btn btn-secondary">2</button>
			    <button type="button" class="btn btn-secondary">3</button>
			  </div>
			  <div class="btn-group mr-2" role="group" aria-label="Second group">
			    <button type="button" class="btn btn-secondary active focus">4</button>
			    <button type="button" class="btn btn-secondary">5</button>
			    <button type="button" class="btn btn-secondary">more</button>
			  </div>
			</div> -->

			<div class="form-group">
			<label>Car Transmission</label>
			  <select class="form-control" >
			    <option value="1" selected>Automatic</option>
			    <option value="2">Manual</option>
			  </select>
			 </div>

			<div class="form-group">
				<label>Extra features</label>
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="checkbox" value="">
				    	GPS
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="checkbox" value="">
				    	Bluetooth
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="checkbox" value="">
				    	Cruise Control
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input class="form-check-input" type="checkbox" value="">
				    	Parking Camera/Sensors
				  </label>
				</div>
			</div>

			<br>
			<div class="form-group">
				<label> <h6>Terms and Conditions </h6></label>
				<div class="form-check">
				 <label class="form-check-label">
					 <input type="checkbox" class="form-check-input">
						I agree to the terms of services.
				 </label>
			 	</div>
			</div>
			<a class="btn btn-primary " href="home.html" role="button">Submit </a>
		 <!-- <button type="submit" class="btn btn-primary" location.href="home.html">Submit</button> -->
	 </form>
